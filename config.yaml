models:
  storyboard_llm: "gemini-2.5-flash"
  image_gen: "gemini-2.5-flash-image"
  video_gen: "veo-3.1-fast-generate-001"

pipeline:
  default_style: "cinematic"
  default_aspect_ratio: "16:9"
  default_clip_duration: 4
  max_scenes: 15
  image_gen_delay: 3
  video_poll_interval: 15
  video_poll_max: 40
  video_gen_concurrency: 1
  crossfade_seconds: 0.0
  retry_max_attempts: 5
  retry_base_delay: 2
  video_transient_retries: 3

storage:
  database_url: "sqlite+aiosqlite:///vidpipe.db"
  tmp_dir: "./tmp"

server:
  host: "0.0.0.0"
  port: 8000

cv_analysis:
  clip_similarity_threshold: 0.65
  motion_delta_threshold: 0.15
  max_frames_per_clip: 8
  quality_gate_threshold: 5.0
  face_match_threshold: 0.6
  keyframe_face_match_threshold: 0.45
